<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국인이 좋아하는 사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .card:hover {
      transform: translateY(-5px);
      background: #e8f4ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>🇰🇷 한국인이 좋아하는 사이트</h1>
    <p>자주 쓰는 계산기 · 도구 · 생활 정보 모음</p>
  </header>

  <div class="container">
    <a href="discount.html" class="card">💰 할인 계산기</a>
    <a href="#" class="card">⚖️ BMI 계산기</a>
    <a href="#" class="card">📅 디데이 계산기</a>
    <a href="#" class="card">🎲 랜덤 뽑기</a>
    <a href="#" class="card">🌤️ 오늘의 날씨</a>
    <a href="#" class="card">📚 공부 타이머</a>
  </div>
</body>
</html>
