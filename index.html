<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할인 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 80%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>💰 할인 계산기</h2>
  <p>정가와 할인율을 입력하세요</p>
  <input type="number" id="price" placeholder="정가 (원)">
  <input type="number" id="discount" placeholder="할인율 (%)">
  <br>
  <button onclick="calculate()">계산하기</button>
  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const price = parseFloat(document.getElementById("price").value);
      const discount = parseFloat(document.getElementById("discount").value);

      if (isNaN(price) || isNaN(discount)) {
        document.getElementById("result").innerText = "숫자를 입력하세요!";
        return;
      }

      const discountedPrice = price * (1 - discount / 100);
      document.getElementById("result").innerText =
        `할인 후 가격: ${discountedPrice.toLocaleString()} 원`;
    }
  </script>
</body>
</html>
