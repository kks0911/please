<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공부 타이머</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #2c3e50;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 28px;
    }
    .timer {
      font-size: 64px;
      font-weight: bold;
      background: white;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    .buttons {
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .start {
      background: #2ecc71;
      color: white;
    }
    .start:hover {
      background: #27ae60;
    }
    .pause {
      background: #f39c12;
      color: white;
    }
    .pause:hover {
      background: #d68910;
    }
    .reset {
      background: #e74c3c;
      color: white;
    }
    .reset:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h2>⏱ 공부 타이머</h2>
  <div class="timer" id="display">00:00:00</div>
  <div class="buttons">
    <button class="start" onclick="startTimer()">시작</button>
    <button class="pause" onclick="pauseTimer()">일시정지</button>
    <button class="reset" onclick="resetTimer()">리셋</button>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let isRunning = false;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("display").innerText = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      seconds = 0;
      isRunning = false;
      updateDisplay();
    }

    // 초기 디스플레이 설정
    updateDisplay();
  </script>
</body>
</html>
