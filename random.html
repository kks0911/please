  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    let items = [];
    let angle = 0;

    function drawWheel(list) {
      const num = list.length;
      const arc = (2 * Math.PI) / num;
      for (let i = 0; i < num; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#3498db" : "#f1c40f";
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, i * arc, (i + 1) * arc);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(i * arc + arc / 2);
        ctx.fillStyle = "#333";
        ctx.font = "14px Arial";
        ctx.fillText(list[i], 60, 5);
        ctx.restore();
      }
    }

    function spin() {
      items = document.getElementById("items").value.split("\n").filter(v => v.trim() !== "");
      if (items.length < 2) {
        alert("ìµœì†Œ 2ê°œ ì´ìƒ ì…ë ¥í•˜ì„¸ìš”!");
        return;
      }
      let spinAngle = Math.random() * 360 + 720; // ìµœì†Œ 2ë°”í€´ ì´ìƒ
      let spinTime = 0;
      let spinTimeTotal = 3000;

      function rotate() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          stopRotate(spinAngle);
          return;
        }
        let easeOut = spinAngle * (1 - Math.pow((spinTimeTotal - spinTime) / spinTimeTotal, 3));
        angle = easeOut * Math.PI / 180;
        draw();
        requestAnimationFrame(rotate);
      }
      rotate();
    }

    function stopRotate(spinAngle) {
      const degrees = angle * 180 / Math.PI;

    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const num = items.length;
      const arc = (2 * Math.PI) / num;
      for (let i = 0; i < num; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#3498db" : "#f1c40f";
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle + i * arc, angle + (i + 1) * arc);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + i * arc + arc / 2);
        ctx.fillStyle = "#333";
        ctx.font = "14px Arial";
