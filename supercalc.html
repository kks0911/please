<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏäàÌçº Í≥ÑÏÇ∞Í∏∞</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 320px;
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ecf0f1;
      transition: background 0.2s;
    }
    button:hover {
      background: #dcdde1;
    }
    .operator {
      background: #3498db;
      color: white;
    }
    .operator:hover {
      background: #2980b9;
    }
    .equal {
      background: #e67e22;
      color: white;
      grid-column: span 2;
    }
    .equal:hover {
      background: #d35400;
    }
    .clear {
      background: #e74c3c;
      color: white;
    }
    .clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h2>üßÆ ÏäàÌçº Í≥ÑÏÇ∞Í∏∞</h2>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">√∑</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">‚àí</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('**2')">x¬≤</button>
      <button onclick="append('**0.5')">‚àöx</button>

      <button class="clear" onclick="clearDisplay()">AC</button>
      <button onclick="backspace()">‚å´</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        // % Ïó∞ÏÇ∞Ïûê ‚Üí /100 ÏúºÎ°ú Î≥ÄÌôò
        const expression = display.value.replace(/%/g, "/100");
        display.value = eval(expression);
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
